srcdoc : 해당 범위에서 새로 html을 만들어서 출력
-->

<script type="text/javascript">
	var tab = document.querySelector("#tab");
	var addcol = document.querySelector("#col");
	var addrow = document.querySelector("#row");
	var colCnt = 1;
	var rowCnt = 1;
	function add(row,col){
		var show = "";
		var cnt = 1;
		for(var rcnt=1;rcnt<=row;rcnt++){
			show += "<tr>";
			for(var ccnt=1;ccnt<=col;ccnt++){
				show += "<td>"+(cnt++)+"</td>";
			}
			show += "</tr>";
		}
		tab.innerHTML = show;
	}
	addcol.onclick = function(){
		colCnt++;
		add(rowCnt,colCnt);
	}
	addrow.onclick = function(){
		rowCnt++;
		add(rowCnt,colCnt);
	}
	function call(str){
		alert("호출된 내용"+str);
	}
	function go(){
		location.href="http://www.googl.com";
	}
</script>
