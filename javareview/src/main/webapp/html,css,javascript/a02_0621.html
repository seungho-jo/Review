<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

</script>
</head>
<body>
<!-- 
table
데이터를 2차원 형식으로 출력할떄 사용
기본구조
	<table>
		<tr><td></td></tr>
		<tr><td></td></tr>
		<tr><td></td></tr>
		...
	</table>
	
	tr : 테이블의 한 행
	td : 행안에 열, 실제 데이터를 넣는곳
-->
	<table id="tab01" width="300" height="300" border>
		<tr><td>1행1열</td><td>1행2열</td><td>1행3열</td></tr>
	</table>
	<table id="tab02" width="300" height="300" border>
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
	</table>
	<table id="tab03" width="300" height="300" border>
		<tr><td>1행1열</td><td>1행2열</td><td>1행3열</td><td>1행4열</td></tr>
		<tr><td>2행1열</td><td>2행2열</td><td>2행3열</td><td>2행4열</td></tr>
	</table>
	<table width="300" height="300" border>
		<tr><td>1행1열</td><td>1행2열</td><td>1행3열</td></tr>
		<tr><td>2행1열</td><td>2행2열</td><td>2행3열</td></tr>
		<tr><td>3행1열</td><td>3행2열</td><td>3행3열</td></tr>
	</table>
</body>
<script type="text/javascript">
var tab01 = document.querySelector("#tab01");
var t01Tds = document.querySelectorAll("#tab01 td");
for(var idx=0;idx<t01Tds.length;idx++){
	t01Tds[idx].innerText = idx+"번째";
}
var tab02 = document.querySelector("#tab02");
tab02.align = "center";
var td02 = document.querySelectorAll("#tab02 td");
var ranIdx = parseInt(Math.random()*6);
td02[ranIdx].style.backgroundColor="yellow";
for(var idx = 0; idx< td02.length; idx++){
	td02[idx].innerText = idx+1;
	td02[idx].onclick = function(){
		this.style.backgroundColor="orange";
	}
}
var ranIdx2 = parseInt(Math.random()*8);
var tab03 = document.querySelector("#tab03");
var td03 = document.querySelectorAll("#tab03 td");
var tnt = td03[ranIdx2];
for(var idx = 0; idx< td03.length; idx++){
	td03[idx].onclick = function(){
		this.style.backgroundColor="blue";
		if(this==tnt){
			this.innerText="꽝"
			this.style.backgroundColor="red";
		}
	}
}
</script>
</html>
