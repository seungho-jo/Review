<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	html,body{
		width : 100%;
		height : 100%;
	}
	header{
		height : 10%;
	}
	nav{
		width : 30%;
		height : 80%;
		float : left;
	}
	section{
		width : 70%;
		height : 80%;
		float : left;
	}
	footer{
		height : 10%;
		clear : both;
	}
</style>
<style type="text/css">
/*
	선택자 - 아이디,클래스,태그,[속성=속성값]
		width : 넓이
		height : 높이
		margin : 여백
		padding : 글자/내용과 border의 사이
		border : padding과 margin사이의 공간
		background : 배경색상
		float : 순서 정렬을 해당방향으로 처리
		clear : 위에 순서정렬 float의 설정을 취소처리하는 옵션
		align-text : 내용값의 가로정렬
*/
</style>
<script type="text/javascript">

</script>
</head>
<body>
<!-- 
# 각종 태그들
p,hr,br,block태그(h1~h6,div,ul/li),inline태그(a,img,span)등등
table - th,tr,td
iframe,video,audio,
semantic - header,nav,aside,section,article,footer
form

form 안의 input태그들 속성
	type="button" 버튼 모양
	value="버튼의 레이블" 처리
	type="text" 기본값, 텍스트 입력
	type="click" 다중선택의 ckeckbox
	type="image" 이미지 형태 선택
	type="password" 패스워드 입력 형태 생성
	type="radio" 라디오 버튼 생성
	type="reset" 초기화
	type="submit" 제출 버튼 생성

section - 선택박스 선택
	option - 선택박스에서의 리스트
-->
<header>
	<h2>각종 태그들</h2>
</header>
<nav>
	<ul>
		<li><a href="login.html" target="frame">iframe1</a>
		<li><a href="prod1.html" target="frame">iframe2</a>
		<li><a href="prod2.html" target="frame">iframe3</a>
		<li><a href="prdo3.html" target="frame">iframe4</a>
	</ul>
</nav>
<section>
	<iframe name="frame"></iframe>
</section>
<footer>
	<img src="media/apple.png">
</footer>
</body>
<script type="text/javascript">

</script>
</html>
